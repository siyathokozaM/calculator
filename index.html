<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form action="">
          <div class="display">
            <input type="text" id="display" />
          </div>
          <div class="button">
            <input type="button" value="AC" id="ac" onclick="" />
            <input type="button" value="DE" id="delete" />
            <input type="button" value="รท" id="" />
          </div>
          <div class="button">
            <input type="button" value="1" id="" />
            <input type="button" value="2" id="" />
            <input type="button" value="3" id="" />
            <input type="button" value="*" id="" />
          </div>
          <div class="button">
            <input type="button" value="4" id="" />
            <input type="button" value="5" id="" />
            <input type="button" value="6" id="" />
            <input type="button" value="+" id="" />
          </div>
          <div class="button">
            <input type="button" value="7" id="" />
            <input type="button" value="8" id="" />
            <input type="button" value="9" id="" />
            <input type="button" value="-" id="" />
          </div>
          <div class="button">
            <input type="button" value="." id="" />
            <input type="button" value="0" id="" />
            <input type="button" value="=" id="equals" />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
